version: "3.7"
services:
  postgres:
    image: postgres
    restart: always
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin # obviously not the best
      POSTGRES_DB: games
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
  # totally optional
  adminer:
    image: adminer
    restart: always
    container_name: adminer
    ports:
      - 8081:8080

volumes:
  postgres:
